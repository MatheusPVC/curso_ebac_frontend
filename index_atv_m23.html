<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="https://via.placeholder.com/180x180" alt="." id="avatar">
            <h1 class="profile-name" id="name">Gian Souza</h1>
            <h2 class="profile-username" id="username">@ogiansouza</h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Repositórios</h4>
                    <span id="repositorios">5</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="seguidores">5</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="seguindo">5</span>
                </li>
            </ul>
            <a href="#" class="profile-link" id="botao">Ver no Github</a>
        </div>
    </header>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const name = document.querySelector('#name');
            const username = document.querySelector('#username');
            const avatar = document.querySelector('#avatar');
            const repo = document.querySelector('#repositorios');
            const seguidores = document.querySelector('#seguidores');
            const seguindo = document.querySelector('#seguindo');
            const botao = document.querySelector('#botao');
            const endpoint = 'https://api.github.com/users/MatheusPVC';

            fetch(endpoint).then(function(resposta){
                return resposta.json();
            })
            .then(function(json) {
                name.innerHTML = `${json.name}`;
                username.innerHTML = `@${json.login}`;
                repo.innerHTML = `${json.public_repos}`;
                seguidores.innerHTML = `${json.followers}`;
                seguindo.innerHTML = `${json.following}`;
                //avatar.setAttribute('src',`${json.avatar_url}`);
                botao.setAttribute('href', `${json.html_url}`);
                avatar.src = json.avatar_url;
            })
            .catch(function(erro) {
            alert("Ops! Algo inesperado aconteceu, verifique sua internet e tente novamente mais tarde.")
            });

            botao.addEventListener('click', function(e){
                //vc parou daqui, fazer a requisão via API com o fetch, e atualizar o arquivo html com as informações de lá
            })
        });
    </script>
</body>
</html>
